{% extends "base.html" %}

{% load web_filters %}

{% block stylesheets %}
<link rel="stylesheet" href="/static/stylesheets/datetimepicker.min.css?{{ request.static_file_version }}">
{% endblock %}

{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js" defer></script>
<script src="/static/scripts/datetimepicker.min.js?{{ request.static_file_version }}" defer></script>
<script src="/static/scripts/exam.js?{{ request.static_file_version }}" defer></script>
<script>
    $(function() {
        $('#start-time').datetimepicker({
            format: 'YYYY/MM/DD HH:mm',
        });
    });
</script>
{% endblock %}

{% block content %}

<head>
    <style>
        #container {
            width: 70%;
            min-width: 310px;
            max-width: 70%;
            height: 400px;
            margin: 0 auto
        }
        #pt {
            margin: 2px;
            height: 29px;
            border: none;
            background: transparent;
            line-height: 29px;
        }
        .bm{
            margin-bottom: 5px;
            border: 1px solid #CDCDCD;
            background: #FFF;
        }
        .cl{
            zoom: 1;
        }
        #pt .z{
            padding-right: 10px;
            float: left;
        }
    </style>
</head>

<section class="row">
    <section class="col-auto mr-auto">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="/exam" style="font-size: 18px">考試管理員</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="#" style="font-size: 18px">管理考卷</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>
        <div class="w-100 my-3"></div>
        <h1 style="display: inline;">管理考卷</h1>
    </section>

    <form class="col-12 row mt-3" enctype="multipart/form-data" action="/exam/new" method="post" autocomplete="off">
        {% csrf_token %}

        <input type="hidden" name="type" value="{{ question_type }}" />
        <input type="hidden" name="source" value="{{ source.id }}" />


<section class="col-12 row mt-3">
        <h3 class="col"><i class="fa fa-cog fa-fw mb-2"></i> 選項</h3>
        <div class="w-100"></div>

        <section class="col-3 p-3">
{#            <a href="/exam/{{ exam.id }}/edit" class="col-12 btn btn-sq-lg btn-info p-3">#}
            <a href="/exam/55/edit" class="col-12 btn btn-sq-lg btn-info p-3">
                <i class="fa fa-files-o fa-5x mb-2" aria-hidden="true"></i>
                <br>
                新增考卷
            </a>
        </section>

        <div class="col-auto py-2 form-group">
            <div class="input-group">
                <input type="number" class="form-control" id="duration" name="duration" value="90" min="1" hidden>
            </div>
        </div>
        <section class="col-3 p-3">
            <a href="/exam" class="col-12 btn btn-sq-lg btn-info p-3">
                <i class="fa fa-pencil fa-5x mb-2" aria-hidden="true"></i>
                <br>
                編輯考卷
            </a>
        </section>
</section>
                <input type="text" class="form-control" id="start-time" name="start_time" value="9999" required hidden>

        {% for x in 1|range_to:2 %}
        <div class="col-auto py-2 form- group">
            <div class="input-group">
                <input type="text" onfocus="blur()" class="form-control" id="type-{{ x }}" name="type_{{ x }}" value="25" min="0" required hidden>
            </div>
        </div>
        {% endfor %}

        <div class="w-100"></div>
        <div class="col-auto py-2 form-group " >
            <div class="input-group">
                <input type="text" onfocus="blur()" class="form-control" id="type-{{ 3 }}" name="type_{{ 3 }}" value="20" min="0" required hidden>
            </div>
        </div>
        <div class="col-auto py-2 form-group " >
            <div class="input-group">
                <input type="text" onfocus="blur()" class="form-control" id="type-{{ 4 }}" name="type_{{ 4 }}" value="20" min="0" required hidden>
            </div>
        </div>
        <div class="col-auto py-2 form-group " >
            <div class="input-group">
                <input type="text" onfocus="blur()" class="form-control" id="type-{{ 5 }}" name="type_{{ 5 }}" value="10" min="0" required hidden>
            </div>
        </div>



        <div class="w-100"></div>

    </form>
</section>
{% endblock %}
