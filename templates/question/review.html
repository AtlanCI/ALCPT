{% extends "base.html" %}

{% load web_filters %}

{% block scripts %}
    <script src="/static/scripts/index.js?{{ request.js_version }}" defer></script>
{% endblock %}

{% block content %}


    <section class="col-auto mr-auto" style="height: 100px">
        <div id="pt" class="bm c1">
            <div class="z">
                <a class="fa fa-home fa-2x" href="http://127.0.0.1:8000/" ></a>
                <a class="fa fa-angle-double-right fa-lg box"></a>
                <a href="#" style="font-size: 18px">題庫管理員</a>
                <a class="fa fa-angle-right fa-lg"></a>
                <a href="#" style="font-size: 18px">審核試題</a>
            </div>
            <div style="padding-right: 10px"></div>
        </div>

        <h1 style="display: inline;">審核試題</h1>
    </section>

    <br/><br/>

<style>
/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
  right: 200px;
  border: 3px solid #f1f1f1;
  z-index: 9;
  background-color: white;
  opacity: 0.8 ;
}
</style>

<script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }
</script>

<div class="container w3-myfont">
    <form action="/question/review" method="POST">
        <div class="row1">
            <div class="col">
                <div class="panel panel-default">
                     <div class="container">
                                    <table class="table table-striped table-hover" style="width:80%; height: 80%" border="0" align="center">
                                        <thead>
                                          <tr class="w3-light-grey w3-center w3-card-4">
                                            <th><h4>編號</h4></th>
                                            <th><h4>類型</h4></th>
                                            <th><h4>建立者</h4></th>
                                            <th><h4>審核結果</h4></th>
                                            <th><h4>題目詳細資訊</h4></th>
                                          </tr>
                                        </thead>
                                        {% for question in questions %}
                                        <tr class="w3-hover-green w3-center" id="btn{{ question.id }}">
                                            <td>{{ question.id }}</td>
                                            <td>{{ question.question_type }}</td>
                                            <td>{{ question.created_by }}</td>
                                            <td>
                                                <input type="button" class="btn btn-default" style="vertical-align:middle;" value="通過" onclick="btn{{ question.id }}.style.backgroundColor='greenyellow'">
                                                <input type="button" class="btn btn-default" id="btn2" style="vertical-align:middle;" value="刪除" onclick="btn{{ question.id }}.style.backgroundColor='orangered'">
                                            </td>
                                            <td><button class="open-button btn btn-default" onclick="openForm()">詳細資訊</button></td>
                                            <div class="form-popup" id="myForm">

                                        {% endfor %}
                                    </table>
                            <section class="text-center pt-3">
                                <button class="btn btn-primary" style="background-color: #1b98e0; color: white;" type="submit">送出</button>
                                <button class="btn btn-primary" style="background-color: lightgray;border: lightgray ; color: black;" type="submit">取消</button>
                            </section>
                            </br></br>
                     </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
